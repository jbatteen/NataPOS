<!doctype html>
<html>
<head>
  <link rel="icon" href="{{ assets_url }}/favicon.ico" sizes="16">
  <link rel="stylesheet" href="{{ assets_url }}/style_admin.css">
  <title>{{ instance_name }} Admin</title>
</head>
<body>
  <div class="sidebar">
    <table class="sidebar">
      <tr class="menuitem"><td class="logo">
        <img src="{{ assets_url }}/logo.png" style="width:100%">
      </td></tr>
      <tr class="menuitem"><td class="menu">
        <form method="post"><button class="menu" type="submit" name="function" value="main_menu">Main Menu</button></form>
      </td></tr>
      <tr class="menuitem"><td class="menu">
        <form method="post"><button class="menu" type="submit" name="function" value="log_out">Log Out</button></form>
      </td></tr>
    </table>
  </div>
  <div class="mainbody">
    <h1>{{ instance_name }} Admin</h1>
    <h3>{{ message|safe }}</h3>
    <table class="admin_list">
      <tr><td><a href="change_password/{{session_key}}">Change Password</a></td></tr>
      {% if 'superuser' in permissions %}
      <tr><td><a href="/instance_config/{{ session_key }}">Instance Config</a></td></tr>
      <tr><td><a href="/inventory_selection/{{ session_key }}">Inventory Selection</a></td></tr>
      {% else %}
      {% for i in permissions %}
        {% if i == 'inventory_management' %}
        <tr><td><a href="/inventory_selection/{{ session_key }}">Inventory Selection</a></td></tr>
        {% endif %}
      {% endfor %}
      {% endif %}
    </table>
  </div>
</body>
</html>
