<!doctype html>
<html>
<head>
  <link rel="icon" href="{{ assets_url }}/favicon.ico" sizes="16">
  <link rel="stylesheet" href="{{ assets_url }}/stylesheets/common.css">
  <link rel="stylesheet" href="{{ assets_url }}/stylesheets/brand_management.css">
  <title>Brand Management</title>
  <script>
    function switch_value_input(property) {
      var value_id = "";
      value_id = property.concat("_value");
      var input_id = "";
      input_id = property.concat("_input");
      var focus_id = "";
      focus_id = property.concat("_focus");
      if (document.getElementById(value_id).style.display == "none") {
        document.getElementById(value_id).style.display = "grid";
        document.getElementById(input_id).style.display = "none";
      } else {
        document.getElementById(value_id).style.display = "none";
        document.getElementById(input_id).style.display = "grid";
        document.getElementById(focus_id).focus();
      }
    }
  </script>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="{{ assets_url }}/logo.png" style="width:100%">
    </div>
    <div class="menu">
      <div>
        <form method="post"><button class="menu" type="submit" name="function" value="admin">Admin</button></form>
      </div>
      <div>
        <form method="post"><button class="menu" type="submit" name="function" value="main_menu">Main Menu</button></form>
      </div>
      <div>
        <form method="post"><button class="menu" type="submit" name="function" value="log_out">Log Out</button></form>
      </div>
    </div>
  </div>
  <div class="mainbody">
    <h1>Brand Management</h1>
    {% if message %}<h3>{{ message|safe }}</h3>{% endif %}
    <div class="brand_list">

   

    
    {% for i in brand_collection %}

      <div class="brand">

        <div class="brand_key">Name:</div>
        <div class="brand_value">{{ i['brand_id'] }}</div>
        
        <div class="brand_key"><button class="key" onclick="switch_value_input('{{ i['brand_id'] }}_website')">Website:</button></div>
        <div class="brand_value" id="{{ i['brand_id'] }}_website_value" style="width:fit-content"><a target="_blank" href="{{ i['website'] }}">{{ i['website'] }}</a></div>
        <div class="brand_input" id="{{ i['brand_id'] }}_website_input">
          <form class="change" method="post">
            <input type="text" class="wide" title="Enter a website" name="website">
            <input type="hidden" name="brand_id" value="{{ i['brand_id'] }}">
            <input type="submit" name="function" value="change_website" hidden>
          </form>
        </div>
        
        <div class="brand_key"><button class="key" onclick="switch_value_input('{{ i['brand_id'] }}_local')">Local:</button></div>
        <div class="brand_value" id="{{ i['brand_id'] }}_local_value">{{ i['local'] }}</div>
        <div class="brand_input" id="{{ i['brand_id'] }}_local_input">
          <form class="change" method="post">
            <div class="selection">
              <div>
                <select name="local">
                  <option value="True">True</option>
                  <option value="False">False</option>                  
                </select>
              </div>
              <div><button class="change" type="submit" name="function" value="change_local">OK</button></div>
            </div>
            <input type="hidden" name="brand_id" value="{{ i['brand_id'] }}">
          </form>
        </div>
        
        <div class="brand_key"><button class="key" onclick="switch_value_input('{{ i['brand_id'] }}_supplier')">Supplier:</button></div>
        <div class="brand_value" id="{{ i['brand_id'] }}_supplier_value">{{ i['supplier'] }}</div>
        <div class="brand_input" id="{{ i['brand_id'] }}_supplier_input">
          <form class="change" method="post">
            <div class="selection">
              <div>
                <select name="supplier_id">
                  <option value=""> </option>
                  {% for supplier in supplier_list %}
                  <option value="{{ supplier }}">{{ supplier }}</option>    
                  {% endfor %}              
                </select>
              </div>
              <div><button class="change" type="submit" name="function" value="change_supplier">OK</button></div>
            </div>
            <input type="hidden" name="brand_id" value="{{ i['brand_id'] }}">
          </form>
        </div>
        
      </div>
    {% endfor %}

      <div class="new_brand">
        <div class="new_brand_top"><button class="key" onclick="switch_value_input('create_brand')">Create a New brand:</button></div>
        <div id="create_brand_value">&emsp;</div>
        <div class="create_brand_input" id="create_brand_input">
          <form method="post">
            <div class="new_brand_info">
              <div class="new_brand_key">Name:</div><div><input type="text" class="wide" id="create_brand_focus" title="Enter a unique name for the brand" name="brand_id"></div>
              <div class="new_brand_key">Website:</div><div><input type="text" class="wide" title="Enter a website" name="website"></div>
              <div class="new_brand_key">Supplier:</div>
              <div>
                <select name="supplier_id">
                  <option value=""> </option>
                  {% for supplier in supplier_list %}
                  <option value="{{ supplier }}">{{ supplier }}</option>"
                  {% endfor %}
                </select>
              </div>
              <div class="new_brand_key">Local:</div>
              <div>
                <select name="local">
                  <option value="True">True</option>
                  <option value="False">False</option>
                </select>
              </div>
            </div>
            <div class="new_brand_button"><button style="width:fit-content" type="submit" name="function" value="create_brand">Create</button></div>
          </form>
        </div>
      </div>
    </div>
  
  </div>
</body>
</html>
