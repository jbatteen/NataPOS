<!doctype html>
<html>
<head>
  <link rel="icon" href="{{ assets_url }}/favicon.ico" sizes="16">
  <link rel="stylesheet" href="{{ assets_url }}/style_common.css">
  <link rel="stylesheet" href="{{ assets_url }}/style_inventory_management.css">
  <title>{{ instance_name }} Inventory Management</title>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="{{ assets_url }}/logo.png" style="width:100%">
    </div>
    <div class="menu">
      <div>
        <form method="post"><button class="menu" type="submit" name="function" value="admin">Admin</button></form>
      </div>
      <div>
        <form method="post"><button class="menu" type="submit" name="function" value="main_menu">Main Menu</button></form>
      </div>
      <div>
        <form method="post"><button class="menu" type="submit" name="function" value="log_out">Log Out</button></form>
      </div>
    </div>
  </div>
  <div class="mainbody">
    <h1>Inventory Management</h1>
    {% if message %}<h3>{{ message|safe }}</h3>{% endif %}



    <div class="other_functions">
      <div>
        <form method="post"><button class="function" type="submit" name="function" value="item_management">Items</button></form>
      </div>
      <div>
        <form method="post"><button class="function" type="submit" name="function" value="supplier_management">Suppliers</button></form>
      </div>
      <div>
        <form method="post"><button class="function" type="submit" name="function" value="department_management">Departments & Categories</button></form>
      </div>
      <div>
        <form method="post"><button class="function" type="submit" name="function" value="brand_management">Brands</button></form>
      </div>

    </div>
  
  </div>
</body>
</html>
