
<button class="key" onclick="switch_value_input_permissions('{{ username }}')">Permissions:</button>
<span id="{{ username }}_modify_permissions_value">Saved</span>
{% if 'superuser' in permissions %}<button id="{{ username }}_modify_permissions_input" class="modify_permissions" onclick="modify_permissions('{{ username }}', {{ username }}_inventory_management.checked, {{ username }}_suppliers_departments_brands.checked, {{ username }}_employee_management.checked, {{ username }}_shrink.checked, {{ username }}_superuser.checked)">Modify Permissions</button>{% else %}<button id="{{ username }}_modify_permissions_input" class="modify_permissions" onclick="modify_permissions('{{ username }}', {{ username }}_inventory_management.checked, {{ username }}_suppliers_departments_brands.checked, {{ username }}_employee_management.checked, {{ username }}_shrink.checked, false)">Modify Permissions</button>{% endif %}
<input id="{{ username }}_inventory_management" onclick="reset_saved('{{ username }}')" type="checkbox" {% if 'inventory_management' in new_permissions %}checked{% else %}unchecked{% endif %} /><label for="{{ username }}_inventory_management">Inventory Management</label>
<input id="{{ username }}_suppliers_departments_brands" onclick="reset_saved('{{ username }}')" type="checkbox" {% if 'suppliers_departments_brands' in new_permissions %}checked{% else %}unchecked{% endif %} /><label for="{{ username }}_suppliers_departments_brands">Suppliers, Departments, Brands</label>
<input id="{{ username }}_employee_management" onclick="reset_saved('{{ username }}')" type="checkbox" {% if 'employee_management' in new_permissions %}checked{% else %}unchecked{% endif %} /><label for="{{ username }}_employee_management">Employee Management</label>
<input id="{{ username }}_shrink" onclick="reset_saved('{{ username }}')" type="checkbox" {% if 'shrink' in new_permissions %}checked{% else %}unchecked{% endif %} /><label for="{{ username }}_shrink">Shrink Items</label>
{% if 'superuser' in permissions %}<input id="{{ username }}_superuser" type="checkbox" {% if 'superuser' in new_permissions %}checked{% else %}unchecked{% endif %} /><label for="{{ username }}_superuser">Superuser</label>{% endif %}
