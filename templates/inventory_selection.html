<!doctype html>
<html>
<head>
  <link rel="icon" href="{{ assets_url }}/favicon.ico" sizes="16">
  <link rel="stylesheet" href="{{ assets_url }}/style_common.css">
  <link rel="stylesheet" href="{{ assets_url }}/style_inventory_selection.css">
  <title>{{ instance_name }} Inventory Selection</title>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="{{ assets_url }}/logo.png" style="width:100%">
    </div>
    <div class="menu">
      <form method="post"><button class="menu" type="submit" name="function" value="main_menu">Main Menu</button></form>
    </div>
    <div class="menu">
      <form method="post"><button class="menu" type="submit" name="function" value="admin">Admin</button></form>
    </div>
    <div class="menu">
      <form method="post"><button class="menu" type="submit" name="function" value="log_out">Log Out</button></form>
    </div>
  </div>
  <div class="mainbody">
    <h1>{{ instance_name }} Inventory Selection</h1>
    {% if message %}<h3>{{ message|safe }}</h3>{% endif %}


    {% if inventories != [] %}
    <form class="change" method="post">
      <div class="select_inventory{% if 'superuser' in permissions %}_superuser{% endif %}">
        <div>Select Inventory:</div>
        <div>
          <select name="inventory_id">
          {% for i in inventories %}
          <option value="{{ i }}">{{ i }}</option>
          {% endfor %}
          </select>
        </div>
        <div><button class="wide" type="submit" name="function" value="select_inventory">Select</button></div>
        {% if 'superuser' in permissions %}
        <div><button class="wide" type="submit" name="function" value="delete_inventory">Delete</button></div>
        {% endif %}

      </div>
    </form>
    {% endif %}
    {% if 'superuser' in permissions %}
    <form class="change" method="post">
      <div class="create_inventory">
        <div>Create Inventory:</div>
        <div><input class="wide" type="text" title="Enter an inventory name, no spaces only - or _" name="inventory_id"></div>
        <div><button class="wide" type="submit" name="function" value="create_inventory">Create</button></div>
      </div>
    </form>
    {% endif %}

  
  </div>
</body>
</html>
