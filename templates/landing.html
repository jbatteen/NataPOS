<!doctype html>
<html>
<head>
  <link rel="icon" href="{{ assets_url }}/favicon.ico" sizes="16">
  <link rel="stylesheet" href="{{ assets_url }}/stylesheets/common.css">
  <link rel="stylesheet" href="{{ assets_url }}/stylesheets/landing.css">
  <title>Welcome to {{ instance_name }}</title>
</head>
<body>
  <div class="sidebar">

    <img class="sidebarlogo" src="{{ assets_url }}/logo.png">
    <form method="post" class="menu">
      <button class="menu" type="submit" name="function" value="log_out">Log Out</button>
    </form>
  </div>

  <div class="mainbody">
    <h1>Welcome to {{ instance_name }}</h1>
    <form method="post" class="functions">
      <button class="function" type="submit" name="function" value="clock_in">Clock In</button>
      <button class="function" type="submit" name="function" value="clock_out">Clock Out</button>
      <button class="function" type="submit" name="function" value="open_register">Open Register</button>
      <button class="function" type="submit" name="function" value="item_info">Item Info</button>
      <button class="function" type="submit" name="function" value="admin">Admin</button>
    </form>
    <h2>Logged in as {{ username }}</h2>
    <h3>{{ message|safe }}</h3>
  </div>
</body>
</html>
