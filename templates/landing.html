<!doctype html>
<html>
<head>
  <link rel="icon" href="{{ assets_url }}/favicon.ico" sizes="16">
  <link rel="stylesheet" href="{{ assets_url }}/stylesheets/common.css">
  <link rel="stylesheet" href="{{ assets_url }}/stylesheets/landing.css">
  <title>Welcome to {{ instance_name }}</title>
</head>
<body>
  <div class="sidebar">
  
      <div class="logo">
        <img src="{{ assets_url }}/logo.png" style="width:100%">
      </div>
      <div class="menu">
        <div>
          <form method="post"><button class="menu" type="submit" name="function" value="log_out">Log Out</button></form>
        </div>
      </div>
  </div>

  <div class="mainbody">
    <h1>Welcome to {{ instance_name }}</h1>
    <div class="functions">
      <div>
        <form method="post"><button class="function" type="submit" name="function" value="clock_in">Clock In</button></form>
      </div>
      <div>
        <form method="post"><button class="function" type="submit" name="function" value="clock_out">Clock Out</button></form>
      </div>
      <div>
        <form method="post"><button class="function" type="submit" name="function" value="open_register">Open Register</button></form>
      </div>
      <div>
        <form method="post"><button class="function" type="submit" name="function" value="item_info">Item Info</button></form>
      </div>
      <div>
        <form method="post"><button class="function" type="submit" name="function" value="admin">Admin</button></form>
      </div>
    </div>
    <h2>Logged in as {{ username }}</h2>
    <h3>{{ message|safe }}</h3>
  </div>
</body>
</html>
